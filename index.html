<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <main class="bg-gradient bg-light px-2 text-white">
      <div class="bg-gradient bg-black p-5 rounded-3">
        <div class="input text-dark bg-white rounded-2">
          <form class="form">
            <i class="fa-solid fa-search px-2"></i>
            <input
              type="text"
              placeholder="Search your city..."
              class="search py-2 bg-white text-dark rounded-2" />
          </form>
        </div>
        <div class="text-center d-flex flex-column align-items-center">
          <p class="location fs-5 fw-bold m-0 mt-5"></p>
          <p class="date-time"></p>
          <p class="weather bg-light rounded-5 text-dark fw-bold px-3 py-2"></p>
          <p class="weather-icon m-0"></p>
          <p class="temperature fs-5 m-0"></p>
          <p class="fw-light mt-2">
            <span class="min me-3"></span>
            <span class="max"></span>
          </p>
        </div>
        <div class="mt-4">
          <div class="row d-flex justify-content-center align-items-center">
            <div
              class="col-5 bg-light text-dark m-2 py-1 rounded-2 shadow d-flex align-items-center">
              <i
                class="fs-3 pe-3 ps-1 fa-solid fa-temperature-three-quarters"></i>
              <div>
                <p class="m-0">Feels Like</p>
                <p class="feels m-0"></p>
              </div>
            </div>

            <div
              class="col-5 bg-light text-dark  m-2 py-1 rounded-2 shadow d-flex align-items-center">
              <i class="fs-3 pe-3 ps-1 fa-solid fa-droplet"></i>
              <div>
                <p class="m-0">Humidity</p>
                <p class="humidity m-0"></p>
              </div>
            </div>

            <div
              class="col-5 bg-light text-dark  m-2 py-1 rounded-2 shadow d-flex align-items-center">
              <i class="fs-3 pe-3 ps-1 fa-solid fa-wind"></i>
              <div>
                <p class="m-0">Wind</p>
                <p class="wind m-0"></p>
              </div>
            </div>

            <div
              class="col-5 bg-light text-dark  m-2 p-1 rounded-2 shadow d-flex align-items-center">
              <i class="fs-3 ps-1 pe-3 fa-solid fa-weight-scale"></i>
              <div>
                <p class="m-0">Pressure</p>
                <p class="pressure m-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
  </body>
</html>
